<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="./base.scss">
</head>

<body>

    <div class="Log-in-form">
        <img src="./resources/logo-circle.png">
        <h1>Log in</h1>
        <p>Welcome back to Taskade</p>
        <br>
        <button type="button" class="social-media">Sign in with Google</button>
        <br><br>
        <button type="button" class="social-media">Sign in with Apple</button>
        <br><br>
        <button type="button" class="social-media">Sign in with Single Sign On</button>
        <br><br>
        <input type="Username" class="input-box" placeholder="Username or email"></input>
        <input type="Password" class="input-box" placeholder="Password"></input>
        <br> <br>
        <p class="forgot">Forgot password?</p>
        <button type="button" class="login">Log in</button>
        <p>Don't have an account? <a href="#">Sign Up</a></p>
    </div>


</body>

</html>
